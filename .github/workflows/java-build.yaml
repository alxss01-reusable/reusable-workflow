name: Build

on:
  workflow_call:
    inputs:
      name:
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: App Variables
        id: variables
        uses: alxss01-actions/app-variables@main

      - name: SetUp Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: Maven Build
        run: mvn -B package --file pom.xml

      - name: SonarCloud Scan
        uses: alxss01-actions/sonar-cloud@main
        with:
          token: ${{ secrets.SONAR_CLOUD_TOKEN }}
          projectKey: ${{ steps.variables.outputs.artifactId }}
          organization: ${{ vars.SONAR_CLOUD_ORGANIZATION }}
