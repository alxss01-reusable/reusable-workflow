name: Build

on:
  workflow_call:
    inputs:
      name:
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: App Variables
        id: variables
        uses: alxss01-actions/app-variables@main

      - name: SetUp Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: Maven Build
        run: mvn -B package --file pom.xml

      - name: Sonar
        run: |
          mvn sonar:sonar \
              -Dsonar.projectName=${{ steps.variables.outputs.artifactId }} \
              -Dsonar.projectKey=${{ steps.variables.outputs.groupId }} \
              -Dsonar.projectVersion=${{ steps.variables.outputs.appVersion }} \
              -Dsonar.organization=${{ vars.SONAR_CLOUD_ORGANIZATION }}
              -Dsonar.host.url=${{ vars.SONAR_URL }} \
              -Dsonar.login=${{ secrets.SONAR_TOKEN }}
